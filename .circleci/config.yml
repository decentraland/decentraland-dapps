version: 2
jobs:
  test:
    docker:
      - image: cimg/node:14.17.4

    working_directory: /tmp/decentraland-dapps

    steps:
      - checkout
      - run:
          name: Update NPM
          command: sudo npm i -g npm@^7
      - run:
          name: Install node dependencies
          command: npm ci
      - run:
          name: Run tests
          command: npm run test:coverage

  build:
    docker:
      - image: cimg/node:14.17.4

    working_directory: /tmp/decentraland-dapps

    steps:
      - checkout
      - run:
          name: Update NPM
          command: sudo npm i -g npm@^7
      - run:
          name: Install node dependencies
          command: npm ci
      - run:
          name: Build library
          command: npm run build

  release:
    docker:
      - image: cimg/node:14.17.4

    working_directory: /tmp/decentraland-dapps

    steps:
      - checkout
      - run:
          name: Update NPM
          command: sudo npm i -g npm@^7
      - run:
          name: Install node dependencies
          command: npm ci
      - run:
          name: Semantic release
          command: npm run semantic-release

workflows:
  version: 2
  test-build-release:
    jobs:
      - test
      - build:
          requires:
            - test
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
